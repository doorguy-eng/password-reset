<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FAF5F0 0%, #EBE0D1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #FFFFFF;
            border-radius: 20px;
            border: 3px solid #A66B33;
            box-shadow: 0 8px 32px rgba(204, 133, 64, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #598CBF 0%, #73A6D9 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 8px;
            text-align: center;
        }

        .description {
            font-size: 14px;
            color: rgba(44, 44, 44, 0.7);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2C2C2C;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #598CBF;
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(44, 44, 44, 0.6);
            margin-top: 4px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #598CBF 0%, #73A6D9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: rgba(191, 89, 64, 0.08);
            border: 1px solid rgba(191, 89, 64, 0.3);
            color: #BF5940;
        }

        .success {
            background: rgba(140, 166, 89, 0.08);
            border: 1px solid rgba(140, 166, 89, 0.3);
            color: #8CA659;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .return-link {
            text-align: center;
            margin-top: 20px;
        }

        .return-link a {
            color: #598CBF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üó∫Ô∏è Memory Map</div>
            <div class="subtitle">Secure Password Reset</div>
        </div>

        <div class="content">
            <h1 class="title">Reset Your Password</h1>
            <p class="description">Enter a new password for your account</p>

            <div id="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required minlength="6">
                    <div class="password-requirements">At least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>

                <button type="submit" class="button" id="submitBtn">
                    Update Password
                </button>
            </form>

            <div class="return-link">
                <a href="memorymap://signin">Return to Memory Map</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://yzgcaluqvzxkoltmtvnc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6Z2NhbHVxdnp4a29sdG10dm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MzA5MzQsImV4cCI6MjA3MjEwNjkzNH0.sKm5f0QFRj4hsP7wKvgzK2iTByJYTODISAyp-_Vgq-g'
        );

        // DOM elements
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');

        // Check if this is a valid password reset link
        if (!tokenHash || type !== 'recovery') {
            showMessage('Invalid password reset link. Please request a new one.', 'error');
            submitBtn.disabled = true;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Updating...';

            try {
                // Verify session with token
                const { data: session, error: sessionError } = await supabase.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: 'recovery'
                });

                if (sessionError) {
                    throw new Error('Invalid or expired reset link. Please request a new one.');
                }

                // Update password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: password
                });

                if (updateError) {
                    throw updateError;
                }

                // Success
                showMessage('Password updated successfully! Redirecting to app...', 'success');

                // Redirect to app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'memorymap://signin';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Failed to update password. Please try again.', 'error');

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
            }
        });

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        // Real-time password matching validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.style.borderColor = '#BF5940';
            } else {
                confirmPasswordInput.style.borderColor = '#E5E5E5';
            }
        });
    </script>
</body>
</html>
