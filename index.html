<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            background: #FFFFFF;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @media (min-width: 600px) {
            body {
                align-items: center;
                background: rgba(0, 0, 0, 0.4);
            }
            .container {
                max-width: 480px;
                border-radius: 16px;
                margin: 20px;
            }
        }

        .drag-handle {
            width: 36px;
            height: 5px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            margin: 12px auto 0;
        }

        .header {
            background: transparent;
            padding: 8px 20px 20px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            color: rgba(60, 60, 67, 0.6);
            font-weight: 400;
        }

        .content {
            padding: 0 20px 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 6px;
            text-align: center;
            letter-spacing: -0.3px;
        }

        .description {
            font-size: 15px;
            color: rgba(60, 60, 67, 0.6);
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 400;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: -0.08px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            border: none;
            background: rgba(120, 120, 128, 0.12);
            border-radius: 10px;
            font-size: 17px;
            transition: background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            outline: none;
            background: rgba(120, 120, 128, 0.16);
        }

        input::placeholder {
            color: rgba(60, 60, 67, 0.3);
        }

        .password-requirements {
            font-size: 13px;
            margin-top: 10px;
            padding: 12px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            color: rgba(60, 60, 67, 0.6);
            transition: all 0.2s ease;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #34C759;
        }

        .req-icon {
            font-size: 16px;
            font-weight: 600;
            min-width: 16px;
            text-align: center;
        }

        .requirement.met .req-icon {
            content: '‚úì';
        }

        .req-text {
            font-size: 13px;
            line-height: 1.3;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            -webkit-appearance: none;
            appearance: none;
            margin-top: 8px;
            min-height: 50px;
            letter-spacing: -0.4px;
        }

        .button:active {
            opacity: 0.7;
        }

        .button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 15px;
            line-height: 1.4;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #FF3B30;
        }

        .success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.2);
            color: #34C759;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .return-link {
            text-align: center;
            margin-top: 16px;
            padding-bottom: 8px;
        }

        .return-link a {
            color: #007AFF;
            text-decoration: none;
            font-size: 17px;
            font-weight: 400;
        }

        .return-link a:active {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drag-handle"></div>
        <div class="header">
            <div class="logo">üó∫Ô∏è Memory Map</div>
            <div class="subtitle">Password Reset</div>
        </div>

        <div class="content">
            <h1 class="title">Reset Your Password</h1>
            <p class="description">Enter a new password for your account</p>

            <div id="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required minlength="8">
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-letter">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">Contains at least one letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">Contains at least one number</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="8">
                </div>

                <button type="submit" class="button" id="submitBtn">
                    Update Password
                </button>
            </form>

            <div class="return-link">
                <a href="memorymap://signin">Return to Memory Map</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://yzgcaluqvzxkoltmtvnc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6Z2NhbHVxdnp4a29sdG10dm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MzA5MzQsImV4cCI6MjA3MjEwNjkzNH0.sKm5f0QFRj4hsP7wKvgzK2iTByJYTODISAyp-_Vgq-g'
        );

        // DOM elements
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Parse URL parameters for error handling
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorCode = urlParams.get('error_code');
        const errorDescription = urlParams.get('error_description');

        // Session variables
        let resetSession = null;
        let sessionError = null;

        // DEBUG: Log all URL information
        console.log('=== PASSWORD RESET DEBUG INFO ===');
        console.log('Full URL:', window.location.href);
        console.log('URL Search:', window.location.search);
        console.log('URL Hash:', window.location.hash);
        console.log('All URL Params:', Object.fromEntries(urlParams));
        console.log('===============================');

        // Check for Supabase error parameters first (from server-side redirects)
        if (error === 'access_denied' && errorCode === 'otp_expired') {
            console.error('‚ùå Token expired error detected from server redirect');
            showExpiredTokenMessage();
            submitBtn.disabled = true;
        } else if (error) {
            // Handle other types of server errors
            console.error('‚ùå Server error detected:', error, errorDescription);
            showMessage(`Reset failed: ${errorDescription || error}. Please request a new password reset.`, 'error');
            addReturnToAppButton();
            submitBtn.disabled = true;
        } else {
            // Try to get session from URL using Supabase SDK
            console.log('üîÑ Attempting to get session from URL...');
            try {
                const { data, error: sessionError } = await supabase.auth.getSessionFromUrl();

                console.log('getSessionFromUrl response:', { data, error: sessionError });

                if (sessionError) {
                    console.error('‚ùå Session error:', sessionError);
                    showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                    addReturnToAppButton();
                    submitBtn.disabled = true;
                } else if (data?.session) {
                    console.log('‚úÖ Valid session obtained from URL');
                    resetSession = data.session;
                } else {
                    console.error('‚ùå No session found in URL');
                    showMessage('Invalid reset link. Please request a new password reset.', 'error');
                    addReturnToAppButton();
                    submitBtn.disabled = true;
                }
            } catch (err) {
                console.error('‚ùå Error getting session from URL:', err);
                showMessage('Failed to process reset link. Please request a new password reset.', 'error');
                addReturnToAppButton();
                submitBtn.disabled = true;
            }
        }

        // Password validation function (matches iOS PasswordValidator.swift)
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8 && password.length <= 64,
                letter: /[a-zA-Z]/.test(password),
                number: /[0-9]/.test(password)
            };

            const isValid = requirements.length && requirements.letter && requirements.number;
            const unmetRequirements = [];

            if (!requirements.length) unmetRequirements.push('At least 8 characters');
            if (!requirements.letter) unmetRequirements.push('Contains at least one letter');
            if (!requirements.number) unmetRequirements.push('Contains at least one number');

            return { isValid, requirements, unmetRequirements };
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation using new requirements
            const validation = validatePassword(password);
            if (!validation.isValid) {
                showMessage('Password must: ' + validation.unmetRequirements.join(', '), 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Updating...';

            try {
                console.log('üîÑ Starting password reset process...');

                // Check if we have a valid session
                if (!resetSession) {
                    throw new Error('No valid session found. Please use a fresh reset link.');
                }

                console.log('‚úÖ Using session for user:', resetSession.user.id);

                // Update password using the session
                console.log('üîÑ Updating password...');
                const { data: updateData, error: updateError } = await supabase.auth.updateUser({
                    password: password
                });

                console.log('updateUser response:', { data: updateData, error: updateError });

                if (updateError) {
                    console.error('‚ùå Password update failed:', updateError);
                    throw new Error(`Password update failed: ${updateError.message}`);
                }

                console.log('‚úÖ Password updated successfully!');

                // Success
                showMessage('Password updated successfully! Redirecting to app...', 'success');

                // Redirect to app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'memorymap://signin';
                }, 2000);

            } catch (error) {
                console.error('üí• Password reset error:', error);
                showMessage(error.message || 'Failed to update password. Please try again.', 'error');

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
            }
        });

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function showExpiredTokenMessage() {
            showMessage('This password reset link has expired. Password reset links are only valid for a short time for security reasons.', 'error');

            // Add additional help text
            const helpText = document.createElement('div');
            helpText.className = 'message error';
            helpText.style.marginTop = '10px';
            helpText.innerHTML = `
                <strong>What to do next:</strong><br>
                1. Return to the Memory Map app<br>
                2. Go to Sign In ‚Üí "Forgot Password"<br>
                3. Request a new password reset link<br>
                4. Check your email and click the new link quickly
            `;
            messageDiv.parentNode.insertBefore(helpText, messageDiv.nextSibling);

            addReturnToAppButton();
        }

        function addReturnToAppButton() {
            // Check if button already exists
            if (document.getElementById('returnToAppBtn')) return;

            const returnBtn = document.createElement('button');
            returnBtn.id = 'returnToAppBtn';
            returnBtn.className = 'button';
            returnBtn.style.marginTop = '16px';
            returnBtn.style.background = '#34C759';
            returnBtn.textContent = 'Return to Memory Map';

            returnBtn.addEventListener('click', () => {
                window.location.href = 'memorymap://signin';
            });

            // Insert after the form
            form.parentNode.insertBefore(returnBtn, form.nextSibling);
        }

        // Real-time password requirement validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const validation = validatePassword(password);

            // Update length requirement
            const lengthReq = document.getElementById('req-length');
            if (validation.requirements.length) {
                lengthReq.classList.add('met');
                lengthReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                lengthReq.classList.remove('met');
                lengthReq.querySelector('.req-icon').textContent = '‚óã';
            }

            // Update letter requirement
            const letterReq = document.getElementById('req-letter');
            if (validation.requirements.letter) {
                letterReq.classList.add('met');
                letterReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                letterReq.classList.remove('met');
                letterReq.querySelector('.req-icon').textContent = '‚óã';
            }

            // Update number requirement
            const numberReq = document.getElementById('req-number');
            if (validation.requirements.number) {
                numberReq.classList.add('met');
                numberReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                numberReq.classList.remove('met');
                numberReq.querySelector('.req-icon').textContent = '‚óã';
            }
        });

        // Real-time password matching validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.style.borderColor = '#BF5940';
            } else {
                confirmPasswordInput.style.borderColor = '#E5E5E5';
            }
        });
    </script>
</body>
</html>
