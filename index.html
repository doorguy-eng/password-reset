<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinnPals - Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FAF5F0 0%, #EBE0D1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #FFFFFF;
            border-radius: 20px;
            border: 3px solid #A66B33;
            box-shadow: 0 8px 32px rgba(204, 133, 64, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #598CBF 0%, #73A6D9 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 8px;
            text-align: center;
        }

        .description {
            font-size: 14px;
            color: rgba(44, 44, 44, 0.7);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2C2C2C;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #598CBF;
        }

        .password-requirements {
            font-size: 12px;
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            color: rgba(44, 44, 44, 0.6);
            transition: color 0.2s;
        }

        .requirement.met {
            color: #8CA659;
        }

        .req-icon {
            font-size: 14px;
            font-weight: bold;
            min-width: 14px;
        }

        .requirement.met .req-icon {
            content: '‚úì';
        }

        .req-text {
            font-size: 12px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #598CBF 0%, #73A6D9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: rgba(191, 89, 64, 0.08);
            border: 1px solid rgba(191, 89, 64, 0.3);
            color: #BF5940;
        }

        .success {
            background: rgba(140, 166, 89, 0.08);
            border: 1px solid rgba(140, 166, 89, 0.3);
            color: #8CA659;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .return-link {
            text-align: center;
            margin-top: 20px;
        }

        .return-link a {
            color: #598CBF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üó∫Ô∏è PinnPals</div>
            <div class="subtitle">Secure Password Reset</div>
        </div>

        <div class="content">
            <h1 class="title">Reset Your Password</h1>
            <p class="description">Enter a new password for your account</p>

            <div id="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required minlength="8">
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-letter">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">Contains at least one letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="req-icon">‚óã</span>
                            <span class="req-text">Contains at least one number</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="8">
                </div>

                <button type="submit" class="button" id="submitBtn">
                    Update Password
                </button>
            </form>

            <div class="return-link" id="returnLink" style="display: none;">
                <a href="memorymap://signin">Return to PinnPals</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://yzgcaluqvzxkoltmtvnc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6Z2NhbHVxdnp4a29sdG10dm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MzA5MzQsImV4cCI6MjA3MjEwNjkzNH0.sKm5f0QFRj4hsP7wKvgzK2iTByJYTODISAyp-_Vgq-g'
        );

        // DOM elements
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorCode = urlParams.get('error_code');
        const errorDescription = urlParams.get('error_description');

        // DEBUG: Log all URL information
        console.log('=== PASSWORD RESET DEBUG INFO ===');
        console.log('Full URL:', window.location.href);
        console.log('URL Search:', window.location.search);
        console.log('Token Hash:', tokenHash);
        console.log('Type:', type);
        console.log('Error:', error);
        console.log('Error Code:', errorCode);
        console.log('Error Description:', errorDescription);
        console.log('All URL Params:', Object.fromEntries(urlParams));
        console.log('===============================');

        // Check for Supabase error parameters first
        if (error === 'access_denied' && errorCode === 'otp_expired') {
            console.error('‚ùå Token expired error detected');
            showExpiredTokenMessage();
            submitBtn.disabled = true;
        } else if (error) {
            // Handle other types of errors
            console.error('‚ùå Other error detected:', error, errorDescription);
            showMessage(`Reset failed: ${errorDescription || error}. Please request a new password reset.`, 'error');
            addReturnToAppButton();
            submitBtn.disabled = true;
        } else if (!tokenHash || type !== 'recovery') {
            // Original validation for missing parameters
            const errorMsg = `Invalid password reset link. Token: ${tokenHash}, Type: ${type}`;
            console.error(errorMsg);
            showMessage('Invalid password reset link. Please request a new one.', 'error');
            addReturnToAppButton();
            submitBtn.disabled = true;
        } else {
            console.log('‚úÖ Valid password reset link detected');
        }

        // Password validation function (matches iOS PasswordValidator.swift)
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8 && password.length <= 64,
                letter: /[a-zA-Z]/.test(password),
                number: /[0-9]/.test(password)
            };

            const isValid = requirements.length && requirements.letter && requirements.number;
            const unmetRequirements = [];

            if (!requirements.length) unmetRequirements.push('At least 8 characters');
            if (!requirements.letter) unmetRequirements.push('Contains at least one letter');
            if (!requirements.number) unmetRequirements.push('Contains at least one number');

            return { isValid, requirements, unmetRequirements };
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation using new requirements
            const validation = validatePassword(password);
            if (!validation.isValid) {
                showMessage('Password must: ' + validation.unmetRequirements.join(', '), 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Updating...';

            try {
                console.log('üîÑ Starting password reset process...');
                console.log('Token Hash being used:', tokenHash);

                // Verify session with token
                console.log('üì° Calling verifyOtp...');
                const { data, error: verifyError } = await supabase.auth.verifyOtp({
                    type: 'recovery',
                    token_hash: tokenHash
                });

                console.log('verifyOtp response:', { data, error: verifyError });

                if (verifyError) {
                    console.error('‚ùå Token verification failed:', verifyError);
                    throw new Error(`Token verification failed: ${verifyError.message}`);
                }

                if (!data?.user) {
                    console.error('‚ùå No user found in verification response');
                    throw new Error('Invalid reset link. No user found.');
                }

                console.log('‚úÖ Token verified successfully, user:', data.user.id);

                // Update password
                console.log('üîÑ Updating password...');
                const { data: updateData, error: updateError } = await supabase.auth.updateUser({
                    password: password
                });

                console.log('updateUser response:', { data: updateData, error: updateError });

                if (updateError) {
                    console.error('‚ùå Password update failed:', updateError);
                    throw new Error(`Password update failed: ${updateError.message}`);
                }

                console.log('‚úÖ Password updated successfully!');

                // Success
                showMessage('Password updated successfully! Redirecting to app...', 'success');

                // Redirect to app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'memorymap://signin';
                }, 2000);

            } catch (error) {
                console.error('üí• Password reset error:', error);
                showMessage(error.message || 'Failed to update password. Please try again.', 'error');

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
            }
        });

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function showExpiredTokenMessage() {
            showMessage('This password reset link has expired. Password reset links are only valid for a short time for security reasons.', 'error');

            // Add additional help text
            const helpText = document.createElement('div');
            helpText.className = 'message error';
            helpText.style.marginTop = '10px';
            helpText.innerHTML = `
                <strong>What to do next:</strong><br>
                1. Return to the PinnPals app<br>
                2. Go to Sign In ‚Üí "Forgot Password"<br>
                3. Request a new password reset link<br>
                4. Check your email and click the new link quickly
            `;
            messageDiv.parentNode.insertBefore(helpText, messageDiv.nextSibling);

            addReturnToAppButton();
        }

        function addReturnToAppButton() {
            // Simply show the existing return link
            const returnLink = document.getElementById('returnLink');
            if (returnLink) {
                returnLink.style.display = 'block';
            }
        }

        // Real-time password requirement validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const validation = validatePassword(password);

            // Update length requirement
            const lengthReq = document.getElementById('req-length');
            if (validation.requirements.length) {
                lengthReq.classList.add('met');
                lengthReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                lengthReq.classList.remove('met');
                lengthReq.querySelector('.req-icon').textContent = '‚óã';
            }

            // Update letter requirement
            const letterReq = document.getElementById('req-letter');
            if (validation.requirements.letter) {
                letterReq.classList.add('met');
                letterReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                letterReq.classList.remove('met');
                letterReq.querySelector('.req-icon').textContent = '‚óã';
            }

            // Update number requirement
            const numberReq = document.getElementById('req-number');
            if (validation.requirements.number) {
                numberReq.classList.add('met');
                numberReq.querySelector('.req-icon').textContent = '‚úì';
            } else {
                numberReq.classList.remove('met');
                numberReq.querySelector('.req-icon').textContent = '‚óã';
            }
        });

        // Real-time password matching validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.style.borderColor = '#BF5940';
            } else {
                confirmPasswordInput.style.borderColor = '#E5E5E5';
            }
        });
    </script>
</body>
</html>
